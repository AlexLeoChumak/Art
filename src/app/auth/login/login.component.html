<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6 mb-5 mt-5">
      <div class="card p-1 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your account</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="form-group">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="Email"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('email')?.touched &&
                    loginForm.get('email')?.invalid
                }"
              />

              <div
                class="alert alert-danger"
                *ngIf="
                  loginForm.get('email')?.touched &&
                  loginForm.get('email')?.invalid
                "
              >
                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email cannot be empty
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                  Please enter a valid email address
                </div>
              </div>
            </div>

            <div class="form-group">
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Password"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('password')?.touched &&
                    loginForm.get('password')?.invalid
                }"
              />

              <div
                class="alert alert-danger"
                *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                "
              >
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password cannot be empty
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password cannot be less than 6 characters
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-info btn-block btn-theme"
              [disabled]="loginForm.invalid || submitted"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
