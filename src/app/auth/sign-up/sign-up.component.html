<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 mb-5 mt-5">
      <div class="card p-1 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Sign Up</h3>
            <p>Please sign up</p>
          </div>

          <form [formGroup]="signUpForm" (ngSubmit)="submit()">
            <div class="form-group password-container">
              <input
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Name"
                maxlength="26"
                [ngClass]="{
                  'is-invalid':
                    signUpForm.get('name')?.touched &&
                    signUpForm.get('name')?.invalid
                }"
              />

              <div
                class="alert alert-danger"
                *ngIf="
                  signUpForm.get('name')?.touched &&
                  signUpForm.get('name')?.invalid
                "
              >
                <div *ngIf="signUpForm.get('name')?.errors?.['required']">
                  Name cannot be empty
                </div>
                <div *ngIf="signUpForm.get('name')?.errors?.['maxlength']">
                  Name cannot be longer than 25 characters
                </div>
              </div>
            </div>

            <div class="form-group">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="Email"
                maxlength="26"
                [ngClass]="{
                  'is-invalid':
                    signUpForm.get('email')?.touched &&
                    signUpForm.get('email')?.invalid
                }"
              />

              <div
                class="alert alert-danger"
                *ngIf="
                  signUpForm.get('email')?.touched &&
                  signUpForm.get('email')?.invalid
                "
              >
                <div *ngIf="signUpForm.get('email')?.errors?.['required']">
                  Email cannot be empty
                </div>
                <div *ngIf="signUpForm.get('email')?.errors?.['email']">
                  Please enter a valid email address
                </div>
                <div *ngIf="signUpForm.get('email')?.errors?.['maxlength']">
                  Email cannot be longer than 25 characters
                </div>
              </div>
            </div>

            <div class="form-group">
              <input
                formControlName="password"
                [type]="isVisibilityPassword ? 'text' : 'password'"
                class="form-control"
                placeholder="Password"
                [ngClass]="{
                  'is-invalid':
                    signUpForm.get('password')?.touched &&
                    signUpForm.get('password')?.invalid
                }"
              />
              <i
                class="fa fa-eye"
                *ngIf="!isVisibilityPassword"
                (click)="isVisibilityPassword = !isVisibilityPassword"
              ></i>
              <i
                class="fa fa-eye-slash"
                *ngIf="isVisibilityPassword"
                (click)="isVisibilityPassword = !isVisibilityPassword"
              ></i>

              <div
                class="alert alert-danger"
                *ngIf="
                  signUpForm.get('password')?.touched &&
                  signUpForm.get('password')?.invalid
                "
              >
                <div *ngIf="signUpForm.get('password')?.errors?.['required']">
                  Password cannot be empty
                </div>
                <div *ngIf="signUpForm.get('password')?.errors?.['minlength']">
                  Password cannot be less than 6 characters
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-info btn-block btn-theme"
              [disabled]="signUpForm.invalid || submitted"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
      <p class="d-flex justify-content-center mt-5">
        <button
          class="btn btn-info btn-block btn-theme btn-signup"
          routerLink="/login"
        >
          Go to authorization
        </button>
      </p>
      <p class="d-flex justify-content-center mt-1">
        <button
          class="btn btn-info btn-block btn-theme btn-signup"
          routerLink="/"
        >
          Continue without registration
        </button>
      </p>
    </div>
  </div>
</div>
