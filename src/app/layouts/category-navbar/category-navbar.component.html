<nav
  class="navbar navbar-expand-lg"
  [ngClass]="{
    'margin-top-condition-auth': isAuth,
    'margin-top-condition-not-auth': !isAuth
  }"
>
  <div class="container">
    <div class="d-flex flex-wrap collapse navbar-collapse flex-column">
      <ul class="navbar-nav categories">
        <li *ngFor="let category of categoryArray" class="nav-item ml-3">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['/category', category.category, category.categoryId]"
            >{{ category.category }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
