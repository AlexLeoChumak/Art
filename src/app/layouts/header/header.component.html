<header
  class="navbar navbar-expand-lg fixed-top bg-white d-flex justify-content-between"
>
  <div class="container">
    <a
      class="site-logo"
      [routerLink]="['/']"
      [ngClass]="{ 'remove-mb': isAuth }"
      >ART PROJECT</a
    >

    <div
      *ngIf="isAuth; else login"
      class="user-data d-flex justify-content-between"
    >
      <p class="m-0 mr-3 text-center">
        <span>{{ user.name }}</span>
        <br />
        <span>{{ user.email }}</span>
      </p>
      <button
        class="btn btn-sm btn-info bg-secondary-theme text-theme-primary"
        (click)="logout()"
      >
        Logout
      </button>
    </div>

    <ng-template #login>
      <div>
        <button
          class="btn btn-info bg-secondary-theme text-theme-primary"
          routerLink="/login"
        >
          Login
        </button>
      </div>
    </ng-template>
  </div>
</header>
