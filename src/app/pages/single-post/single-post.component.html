<div class="container">
  <div class="row p-5">
    <div class="col-md-9">
      <div *ngIf="post" class="card shadow-effect">
        <img
          [src]="post.postImgUrl"
          [alt]="post.title"
          class="card-img-top img-fluid"
        />
        <div class="card-body">
          <small class="bg-light text-danger text-center">{{
            post.category.category
          }}</small>
          <small
            *ngIf="post.isFeatured"
            class="bg-light text-success text-center ml-2"
            >Featured</small
          >
          <small class="bg-light text-info text-center ml-2"
            >Views: {{ post.views }}</small
          >
          <small class="bg-light text-warning text-center ml-2"
            >LAST UPDATED: {{ post.createdAt | date }}</small
          >

          <h1 class="mt-3 mb-3">
            {{ post.title }}
          </h1>
          <p [innerHTML]="post.content"></p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>

    <div class="col-md-3">
      <div *ngFor="let post of similarPosts">
        <app-post-card [post]="post"></app-post-card>
      </div>
    </div>
  </div>
</div>
