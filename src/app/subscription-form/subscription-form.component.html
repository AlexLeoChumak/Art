<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-3">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab molestiae,
        est ipsum ea earum totam quae voluptates perspiciatis odit neque nihil
        error quo ullam dignissimos fuga maxime cumque aperiam expedita.
      </p>

      <form
        [formGroup]="subscriptionForm"
        (ngSubmit)="submit()"
        class="form-inline mb-4 mt-5 col-md-12"
      >
        <div class="col-md-10 d-flex">
          <div
            class="form-group col-md-6"
            [ngClass]="{
              invalid:
                subscriptionForm.get('name')?.touched &&
                subscriptionForm.get('name')?.invalid
            }"
          >
            <input
              formControlName="name"
              type="text"
              placeholder="Your Name"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  subscriptionForm.get('name')?.touched &&
                  subscriptionForm.get('name')?.invalid
              }"
            />

            <div
              *ngIf="
                subscriptionForm.get('name')?.touched &&
                subscriptionForm.get('name')?.invalid
              "
            >
              <span *ngIf="subscriptionForm.get('name')?.errors?.['required']"
                >Enter the name</span
              >
            </div>
          </div>
          <div
            class="form-group col-md-6"
            [ngClass]="{
              invalid:
                subscriptionForm.get('email')?.touched &&
                subscriptionForm.get('email')?.invalid
            }"
          >
            <input
              formControlName="email"
              type="email"
              placeholder="Email Address"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  subscriptionForm.get('email')?.touched &&
                  subscriptionForm.get('email')?.invalid
              }"
            />

            <div
              *ngIf="
                subscriptionForm.get('email')?.touched &&
                subscriptionForm.get('email')?.invalid
              "
            >
              <span *ngIf="subscriptionForm.get('email')?.errors?.['required']"
                >Enter the email</span
              >
              <span *ngIf="subscriptionForm.get('email')?.errors?.['email']"
                >Enter the valid email</span
              >
            </div>
          </div>

          <button
            [disabled]="subscriptionForm.invalid"
            class="btn btn-info btn-block btn-theme col-md-2"
            type="submit"
          >
            SUBSCRIBE
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
